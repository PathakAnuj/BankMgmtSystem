<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { width: 50%; margin: auto; background: #f4f4f4; padding: 20px; border-radius: 10px; }
        label, input, select, textarea { display: block; margin: 10px 0; width: 100%; padding: 8px; }
        button { background: green; color: white; padding: 10px; border: none; cursor: pointer; }
        .success { color: green; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Add Customer</h2>
    <form id="customerForm">
        <label>Customer SSN ID</label>
        <input type="text" id="ssnId" required>

        <label>Customer Name</label>
        <input type="text" id="customerName" required>

        <label>Account Number</label>
        <input type="text" id="accountNumber" required>

        <label>IFSC Code</label>
        <input type="text" id="ifscCode" required>

        <label>Account Balance</label>
        <input type="number" id="balance" required>

        <label>Aadhaar Card No.</label>
        <input type="text" id="aadhaar" required>

        <label>PAN Card No.</label>
        <input type="text" id="pan" required>

        <label>Date of Birth</label>
        <input type="date" id="dob" required>

        <label>Gender</label>
        <select id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Marital Status</label>
        <select id="maritalStatus">
            <option>Single</option>
            <option>Married</option>
        </select>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Address</label>
        <textarea id="address" required></textarea>

        <label>Contact Number</label>
        <input type="text" id="contact" required>

        <button type="submit">Add Customer</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById("customerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let customer = {
                ssnId: document.getElementById("ssnId").value,
                name: document.getElementById("customerName").value,
                accountNumber: document.getElementById("accountNumber").value,
                ifscCode: document.getElementById("ifscCode").value,
                balance: document.getElementById("balance").value,
                aadhaar: document.getElementById("aadhaar").value,
                pan: document.getElementById("pan").value,
                dob: document.getElementById("dob").value,
                gender: document.getElementById("gender").value,
                maritalStatus: document.getElementById("maritalStatus").value,
                email: document.getElementById("email").value,
                address: document.getElementById("address").value,
                contact: document.getElementById("contact").value
            };

            localStorage.setItem("customer_" + customer.ssnId, JSON.stringify(customer));

            document.getElementById("message").innerHTML = "<span class='success'>Customer Registration Successful!</span>";
        });
    </script>

</body>
</html>
