<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiate Loan</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { width: 300px; margin: auto; }
        input, select { width: 100%; margin-bottom: 10px; padding: 8px; }
        button { width: 100%; padding: 10px; background: blue; color: white; border: none; }
        .message { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Initiate Loan</h2>
    <form id="loanForm">
        <input type="text" id="ssn" placeholder="Customer SSN ID" required>
        <input type="text" id="name" placeholder="Customer Name" required>
        <input type="text" id="occupation" placeholder="Occupation" required>
        <input type="text" id="employer" placeholder="Employer Name" required>
        <input type="text" id="employerAddress" placeholder="Employer Address" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="address" placeholder="Address" required>
        <select id="maritalStatus">
            <option value="Single">Single</option>
            <option value="Married">Married</option>
        </select>
        <input type="text" id="contact" placeholder="Contact Number" required>
        <input type="number" id="loanAmount" placeholder="Loan Amount" required>
        <input type="number" id="loanDuration" placeholder="Loan Duration (Months)" required>
        <button type="submit">Submit</button>
    </form>
    <p class="message" id="message"></p>
    <script>
        document.getElementById('loanForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let loan = {
                ssn: document.getElementById('ssn').value,
                name: document.getElementById('name').value,
                occupation: document.getElementById('occupation').value,
                employer: document.getElementById('employer').value,
                employerAddress: document.getElementById('employerAddress').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                maritalStatus: document.getElementById('maritalStatus').value,
                contact: document.getElementById('contact').value,
                loanAmount: document.getElementById('loanAmount').value,
                loanDuration: document.getElementById('loanDuration').value
            };
            let loans = JSON.parse(localStorage.getItem('loans')) || [];
            loans.push(loan);
            localStorage.setItem('loans', JSON.stringify(loans));
            document.getElementById('message').innerText = 'Loan request submitted successfully!';
            this.reset();
        });
    </script>
</body>
</html>
