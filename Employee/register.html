<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { width: 50%; margin: auto; background: #f4f4f4; padding: 20px; border-radius: 10px; }
        label, input, textarea { display: block; margin: 10px 0; width: 100%; padding: 8px; }
        button { background: green; color: white; padding: 10px; border: none; cursor: pointer; }
        .success { color: green; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Employee Registration</h2>
    <form id="registerForm">
        <label>Employee ID (Auto-generated)</label>
        <input type="text" id="employeeId" readonly>

        <label>First Name</label>
        <input type="text" id="firstName" maxlength="50" required>

        <label>Last Name</label>
        <input type="text" id="lastName" maxlength="50" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Password</label>
        <input type="password" id="password" maxlength="30" required>

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" maxlength="30" required>

        <label>Address</label>
        <textarea id="address" maxlength="100" required></textarea>

        <label>Contact Number</label>
        <input type="text" id="contact" maxlength="10" required>

        <button type="submit">Register</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById("employeeId").value = Math.floor(1000000 + Math.random() * 9000000); 

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let empId = document.getElementById("employeeId").value;
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let address = document.getElementById("address").value;
            let contact = document.getElementById("contact").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            let employeeData = { empId, firstName, lastName, email, password, address, contact };
            localStorage.setItem("employee_" + empId, JSON.stringify(employeeData));

            document.getElementById("message").innerHTML = "<span class='success'>Employee Registration Successful!</span>";
        });
    </script>

</body>
</html>
